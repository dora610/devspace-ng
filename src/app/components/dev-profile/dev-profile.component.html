<div
  class="card w-72 flex flex-col gap-2 items-center border-2 border-purple-100 rounded-lg shadow-md bg-purple-50 p-4 m-6 text-slate-700"
  [ngClass]="{ hidden: !userName }"
>
  <img
    [src]="dev?.avatar_url"
    alt="user avatar"
    class="rounded-full w-11/12 border-4 border-purple-500"
  />
  <div class="flex flex-col items-center mt-4 leading-5 capitalize text-center">
    <h2 class="text-2xl font-semibold mb-2">{{ dev?.name }}</h2>
    Bio:
    <h3> {{ dev?.bio }}</h3>
    <p>Location: {{ dev?.location }}</p>
    <p class="text-sm mt-2">Created at: {{ dev?.created_at | date }}</p>
    <p class="text-sm">Update at: {{ dev?.updated_at | date }}</p>
  </div>
</div>
