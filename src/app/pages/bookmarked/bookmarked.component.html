<div class="grid place-content-center">
    <div class="bg-purple-100 rounded-lg p-4 mt-6 max-w-11/12" *ngIf="!isLoading; else loadingBlock">
        <div *ngIf="profiles && profiles.length; else noDataFound">
            <h2 class="text-lg font-bold text-purple-900 mb-2">Repo List</h2>
            <div class="flex gap-2 flex-wrap justify-center">
                <div class="card w-64 flex flex-col gap-2 items-center rounded-md shadow-md bg-white p-2 text-slate-700"
                *ngFor="let profile of profiles;">
                <img [src]="profile?.avatar_url" alt="user avatar"
                    class="rounded-full w-11/12 border-2 border-purple-500" />
                <div class="flex flex-col items-center mt-4 leading-4 capitalize text-center">
                    <h2 class="text-2xl font-semibold mb-2">{{ profile?.name }}</h2>
                    <h3>
                        <fa-icon [icon]="faAddressCard"></fa-icon>
                        <span> {{ profile?.bio }}</span>
                    </h3>
                    <p>
                        <fa-icon [icon]="faLocationDot"></fa-icon>
                        <span> {{ profile?.location }}</span>
                    </p>
                    <p class="text-sm mt-2">Created at: {{ profile?.created_at | date }}</p>
                    <p class="text-sm">Update at: {{ profile?.updated_at | date }}</p>
                </div>
            </div>
            </div>
        </div>
        <ng-template #noDataFound>
            <h3 class="text-purple-700 font-light">No boookmarked profile found</h3>
        </ng-template>
    </div>
    <ng-template #loadingBlock>
        <app-loadingbar [isLoading]="isLoading"></app-loadingbar>
    </ng-template>
</div>
